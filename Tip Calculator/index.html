<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- <input type="range" min="0" max="100" step="2" id="value" /> -->

    <div class="container-sm w-50 bg-info p-3 border-2 m-auto mt-4">
        <div class="input-group mb-3">
            <span class="input-group-text ">$</span>
            <input type="number" id="inpAmount" onchange="getInput()" class="form-control" aria-describedby="inputGroup-sizing-sm">
        </div>
       

        <div class="input-group mb-3">
            <span for="customRange1" class="form-label mx-3">Tip</span>
            <input type="range" class=" form-range w-75 m-2" name="" id="percent">
            <span class="bg-light px-2" id="tipValue" >0</span>
        </div>

        <h3 >Results</h3>
        <div class="input-group mb-3">
            <span class="input-group-text ">Tip amount</span>
            <input type="number" id="tipAmnt" class="form-control" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text ">Total bill with tip</span>
            <input type="number" id="TotalBill" class="form-control" aria-describedby="inputGroup-sizing-sm">
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
